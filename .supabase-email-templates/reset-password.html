<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Reset Your OneView Password</title>
  <style>
    body {
      background-color: #f6f9fc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Ubuntu, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #570df8;
      margin-bottom: 24px;
    }
    h2 {
      color: #1a1a1a;
      font-size: 24px;
      margin: 0 0 16px;
    }
    p {
      color: #525252;
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 16px;
    }
    a {
      color: #570df8;
      text-decoration: none;
    }
    .btn {
      display: inline-block;
      background-color: #570df8;
      color: #ffffff;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin: 8px 0;
    }
    .footer {
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      color: #9ca3af;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">OneView</div>

    <h2>Reset Password</h2>

    <p>Follow this link to reset the password for your account:</p>

    <p style="text-align: center; margin: 24px 0;">
      <a href="{{ .ConfirmationURL }}" class="btn">Reset Password</a>
    </p>

    <p>If you didn't request this, you can safely ignore this email.</p>

    <div class="footer">
      <p>OneView - Your Complete Financial Picture</p>
    </div>
  </div>
</body>
</html>
